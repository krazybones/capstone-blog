{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Update a Blog Post{% endblock %}
{% block content %}

<div class="content-section">
    <form method="POST">
        {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Edit Blog Post</legend>
                {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-success" type="submit">Update Post</button>
            </div>
    </form>
</div>



{% endblock %}
