{% extends 'base.html' %}
{% block title %}Create a New User Profile{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

{% if user.is_authenticated %}
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Create Profile</legend>
                    {{form|crispy}}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-success" type="submit">Create</button>
                </div>
        </form>
    </div>
{% else %}
    <div class="content-section">
        <h3>Please <a class="ml-2" href="{% url 'login' %}">Login</a> to continue..</h3>
    </div>
{% endif %}

{% endblock %}
