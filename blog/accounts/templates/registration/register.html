{% extends "base.html" %}
{% block title %}New User Registration{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Become a Member</legend>
                    {{form|crispy}}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Join Now</button>
                </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already a Member?<a class="ml-2" href="{% url 'login' %}">Sign In!</a>
            </small>
        </div>
    </div>
{% endblock content %}
